# 数据库配置
spring:
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    driverClassName: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/pt_tools?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=true&serverTimezone=GMT%2B8
    username: pt-tools
    password: pt-tools-password2023

  devtools:
    restart:
      # 热部署开关  线上记得关闭
      enabled: false

# mybatis plus
mybatis-plus:
  type-aliases-package: com.derrors.pt.tools
  mapper-locations: classpath:com/derrors/pt/tools/data/**/mapper/*Mapper.xml
  global-config:
    db-config:
      logic-delete-field: is_deleted    # 逻辑删除配置
      logic-delete-value: 1
      logic-not-delete-value: 0
    banner: false

# 日志配置
logging:
  level:
    com.derrors: info
    org.springframework: info
  file:
    path: logs

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    operationsSorter: method

http:
  client:
    atmos:
      url: https://hdatmos.club